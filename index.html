<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor and Checklist Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Processor and Checklist Generator</h1>
        <input type="file" id="fileInput" accept=".csv">
        <button id="downloadBtn" style="display: none;">Download Processed CSV</button>
        <button id="generateGoogleSheetBtn" style="display: none;">Generate Google Sheet</button>
        <div id="output"></div>
        <div id="preview"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        let processedCsv = null;
        let processedData = null;

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('downloadBtn').addEventListener('click', downloadCsv);
        document.getElementById('generateGoogleSheetBtn').addEventListener('click', generateGoogleSheet);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            Papa.parse(file, {
                complete: function(results) {
                    processData(results.data);
                },
                error: function(error) {
                    console.error('Error parsing CSV:', error);
                    document.getElementById('output').innerHTML = 'Error parsing CSV file. Please check the file and try again.';
                }
            });
        }

        function processData(data) {
            try {
                // Find the indices of the required columns
                const headers = data[0];
                const installNotesIndex = headers.indexOf('Install Notes');
                const partsIndex = headers.indexOf('Parts');
                const jobNumberIndex = headers.indexOf('Job #');

                if (installNotesIndex === -1 || partsIndex === -1 || jobNumberIndex === -1) {
                    throw new Error('Required columns not found in CSV');
                }

                // Filter and process the data
                processedData = data.slice(1).map(row => {
                    const installNotes = row[installNotesIndex] || '';
                    const parts = row[partsIndex] ? processParts(row[partsIndex]) : '';
                    const jobNumber = row[jobNumberIndex] || '';
                    return ['', installNotes, parts, jobNumber]; // Add empty string for checkbox column
                }).filter(row => row.slice(1).some(cell => cell !== '')); // Remove rows where all cells (except checkbox) are empty

                // Sort by Install Notes column
                processedData.sort((a, b) => a[1].localeCompare(b[1]));

                // Add headers to the processed data
                processedData.unshift(['', 'Install Notes', 'Parts', 'Job #']);

                // Generate CSV content
                processedCsv = Papa.unparse(processedData);

                // Show download and generate Google Sheet buttons
                document.getElementById('downloadBtn').style.display = 'block';
                document.getElementById('generateGoogleSheetBtn').style.display = 'block';
                document.getElementById('output').innerHTML = 'CSV processed successfully. Click the download button to save the file or create a Google Sheet.';

                // Show preview
                showPreview(processedData);
            } catch (error) {
                console.error('Error processing data:', error);
                document.getElementById('output').innerHTML = 'Error processing CSV data: ' + error.message;
            }
        }

        function processParts(partsString) {
            // Remove HAH combinations in various scenarios
            const cleanedString = partsString
                .replace(/\b(HAH\w+)\b/g, '')  // Remove HAH followed by alphanumeric characters
                .replace(/\s+/g, ' ')          // Remove any double spaces
                .replace(/,\s*,/g, ',')        // Remove empty entries (comma followed by comma)
                .replace(/^,|,$/g, '')         // Remove leading/trailing commas
                .trim();                       // Trim leading/trailing spaces
            
            // Split the cleaned string by commas
            const parts = cleanedString.split(',');
            
            // Trim whitespace from each part and filter out empty parts
            const filteredParts = parts
                .map(part => part.trim())
                .filter(part => part !== '');
            
            // Join the filtered parts back into a string
            return filteredParts.join(', ');
        }

        function showPreview(data) {
            const previewElement = document.getElementById('preview');
            const table = document.createElement('table');
            const headerRow = table.insertRow();
            data[0].forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = index === 0 ? 'Check' : header;
                headerRow.appendChild(th);
            });
            data.slice(1).forEach(row => {
                const tr = table.insertRow();
                row.forEach((cell, index) => {
                    const td = tr.insertCell();
                    if (index === 0) {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        td.appendChild(checkbox);
                    } else {
                        td.textContent = cell;
                    }
                });
            });
            previewElement.innerHTML = '';
            previewElement.appendChild(table);
        }

        function downloadCsv() {
            if (processedCsv) {
                const blob = new Blob([processedCsv], { type: 'text/csv;charset=utf-8;' });
                saveAs(blob, 'processed_data.csv');
            } else {
                document.getElementById('output').innerHTML = 'No processed CSV data available. Please upload and process a CSV file first.';
            }
        }

        function generateGoogleSheet() {
            if (processedData) {
                document.getElementById('output').innerHTML = 'Creating Google Sheet... Please wait.';
                
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = 'https://script.google.com/macros/s/AKfycbzlYiKKB2v6oWbYHhgvZl0qGk4_kZRF8JAtRqGK_NP9nDY7LDN-pdhgT0hMl5DbKaxDxg/exec';
                form.target = 'hidden_iframe';

                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'data';
                input.value = JSON.stringify(processedData);

                form.appendChild(input);
                document.body.appendChild(form);

                const iframe = document.createElement('iframe');
                iframe.name = 'hidden_iframe';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                iframe.onload = function() {
                    const sheetUrl = iframe.contentWindow.location.href;
                    const sheetId = new URLSearchParams(new URL(sheetUrl).search).get('sheetId');
                    
                    if (sheetId) {
                        const sheetLink = `https://docs.google.com/spreadsheets/d/${sheetId}/edit#gid=0`;
                        document.getElementById('output').innerHTML = `Google Sheet created successfully! <a href="${sheetLink}" target="_blank">Open Sheet</a>`;
                    } else {
                        document.getElementById('output').innerHTML = 'Error: Unable to retrieve Google Sheet ID.';
                    }
                    
                    // Clean up
                    document.body.removeChild(form);
                    document.body.removeChild(iframe);
                };

                form.submit();
            } else {
                document.getElementById('output').innerHTML = 'No processed data available. Please upload and process a CSV file first.';
            }
        }
    </script>
</body>
</html>
