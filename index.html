<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #qrcode {
            margin-top: 20px;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Processor</h1>
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="processCSV()">Process CSV</button>
        <div id="output"></div>
        <div id="qrcode"></div>
    </div>

    <script>
        let processedData = [];
        const API_KEY = '$2a$10$jMYzHkYqx6L.VT3oTL2tWuTUnCGXZpQFcx6rhvaNQSWi68t4fBZwm';
        let binId = '';

        function processCSV() {
            const file = document.getElementById('csvFile').files[0];
            Papa.parse(file, {
                complete: function(results) {
                    const data = results.data;
                    const headers = data[0];
                    const installNotesIndex = headers.indexOf('Install Notes');
                    const partsIndex = headers.indexOf('Parts');
                    const jobIndex = headers.indexOf('Job #');
                    const lastNameIndex = headers.indexOf('Last Name');

                    processedData = data.slice(1).map(row => {
                        const installNotes = row[installNotesIndex] || '';
                        const bracketsContent = installNotes.match(/\[.*?\]/g) || [];
                        const nonBracketsContent = installNotes.replace(/\[.*?\]/g, '').trim();

                        return [
                            '', // Empty first column
                            bracketsContent.join(' '),
                            row[partsIndex] || '',
                            row[jobIndex] || '',
                            row[lastNameIndex] || '',
                            nonBracketsContent
                        ];
                    });

                    displayTable(processedData);
                    saveToJSONbin(processedData);
                }
            });
        }

        function displayTable(data) {
            let tableHtml = '<table><tr><th>Column 1</th><th>Brackets Content</th><th>Parts</th><th>Job #</th><th>Last Name</th><th>Non-Brackets Content</th></tr>';
            data.forEach(row => {
                tableHtml += '<tr>';
                row.forEach(cell => {
                    tableHtml += `<td>${cell}</td>`;
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</table>';
            document.getElementById('output').innerHTML = tableHtml;
        }

        function saveToJSONbin(data) {
            fetch('https://api.jsonbin.io/v3/b', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': API_KEY
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                binId = result.metadata.id;
                document.getElementById('output').innerHTML += `<p class="success">Data saved successfully!</p>`;
                generateQRCode();
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').innerHTML += `<p style="color: red;">Error saving data. Please try again.</p>`;
            });
        }

        function generateQRCode() {
            const qrCodeUrl = `${window.location.origin}/mobile-check.html?binId=${binId}`;
            new QRCode(document.getElementById("qrcode"), qrCodeUrl);
            document.getElementById('output').innerHTML += '<p>Scan QR code to run check on mobile device</p>';
        }
    </script>
</body>
</html>
