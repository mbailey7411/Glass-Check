<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output, #preview {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #qrcode {
            text-align: center;
            margin-top: 20px;
        }
        #shareLink {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Processor</h1>
        <input type="file" id="fileInput" accept=".csv">
        <button id="downloadBtn" style="display: none;">Download Processed CSV</button>
        <button id="generateQRBtn" style="display: none;">Generate QR Code</button>
        <div id="output"></div>
        <div id="qrcode"></div>
        <div id="shareLink"></div>
        <div id="preview"></div>
    </div>

    <script>
        let processedCsv = null;
        let processedData = null;

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('downloadBtn').addEventListener('click', downloadCsv);
        document.getElementById('generateQRBtn').addEventListener('click', generateQRCode);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        processData(results.data);
                    }
                });
            }
        }

        function processData(data) {
            try {
                let processedData = [['', ...data[0]]];
                for (let i = 1; i < data.length; i++) {
                    processedData.push(['', ...data[i]]);
                }

                processedCsv = Papa.unparse(processedData);
                processedData = processedData;
                
                // Show download and QR code buttons
                document.getElementById('downloadBtn').style.display = 'block';
                document.getElementById('generateQRBtn').style.display = 'block';
                document.getElementById('output').innerHTML = 'CSV processed successfully. Click the download button to save the file or generate a QR code for mobile access.';

                // Show preview
                showPreview(processedData);
            } catch (error) {
                console.error('Error processing data:', error);
                document.getElementById('output').innerHTML = 'Error processing CSV data: ' + error.message;
            }
        }

        function downloadCsv() {
            if (processedCsv) {
                const blob = new Blob([processedCsv], { type: 'text/csv;charset=utf-8;' });
                saveAs(blob, "processed_checklist.csv");
            } else {
                document.getElementById('output').innerHTML = 'No processed data available. Please upload and process a CSV file first.';
            }
        }

        function generateQRCode() {
            if (processedData) {
                const jsonData = JSON.stringify(processedData);
                const blob = new Blob([jsonData], {type: 'application/json'});
                const file = new File([blob], 'checklist.json', {type: 'application/json'});

                const formData = new FormData();
                formData.append('file', file);

                fetch('https://file.io', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    const shareUrl = `https://mbailey7411.github.io/mobile-checklist/?data=${encodeURIComponent(data.link)}`;
                    new QRCode(document.getElementById("qrcode"), shareUrl);
                    
                    const shareLinkElement = document.getElementById('shareLink');
                    shareLinkElement.innerHTML = `<p>Or use this link: <a href="${shareUrl}" target="_blank">${shareUrl}</a></p>`;
                    shareLinkElement.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error generating share link:', error);
                    document.getElementById('output').innerHTML = 'Error generating share link. Please try again.';
                });
            } else {
                document.getElementById('output').innerHTML = 'No processed data available. Please upload and process a CSV file first.';
            }
        }

        function showPreview(data) {
            const previewElement = document.getElementById('preview');
            let tableHtml = '<table><tr>';
            data[0].forEach(header => {
                tableHtml += `<th>${header === '' ? 'Check' : header}</th>`;
            });
            tableHtml += '</tr>';
            data.slice(1).forEach(row => {
                tableHtml += '<tr>';
                row.forEach((cell, index) => {
                    if (index === 0) {
                        tableHtml += '<td><input type="checkbox"></td>';
                    } else {
                        tableHtml += `<td>${cell}</td>`;
                    }
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</table>';
            previewElement.innerHTML = tableHtml;
        }
    </script>
</body>
</html>
