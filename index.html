<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor and Mobile Check</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        table th:first-child,
        table td:first-child {
            width: 15%;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        .btn-info {
            background-color: #34495e;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        #qrcode, #emailLink {
            text-align: center;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Processor and Mobile Check</h1>
        <div id="csvProcessor" class="card">
            <input type="file" id="csvFile" accept=".csv">
            <button class="btn btn-primary" onclick="processCSV()">Process CSV</button>
            <button class="btn btn-info" onclick="downloadPDF()">Download PDF</button>
            <button class="btn btn-success" onclick="startGlassCheck()">Glass Check</button>
            <div id="output"></div>
            <div id="emailLink"></div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Scan the QR code to perform Glass Check</h2>
            <div id="qrcode"></div>
        </div>
    </div>

    <script>
        let processedData = [];

        function processCSV() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) {
                alert("Please select a CSV file.");
                return;
            }

            Papa.parse(file, {
                complete: function(results) {
                    const data = results.data;
                    if (!data.length) {
                        alert("CSV file is empty or invalid.");
                        return;
                    }

                    const headers = data[0];
                    const installNotesIndex = headers.indexOf('Install Notes');
                    const partsIndex = headers.indexOf('Parts');
                    const jobIndex = headers.indexOf('Job #');
                    const lastNameIndex = headers.indexOf('Last Name');

                    if (installNotesIndex === -1 || partsIndex === -1 || jobIndex === -1 || lastNameIndex === -1) {
                        alert("CSV file is missing required columns.");
                        return;
                    }

                    processedData = data.slice(1)
                        .map(row => {
                            const installNotes = row[installNotesIndex] || '';
                            const bracketsContent = (installNotes.match(/\[(.*?)\]/g) || []).map(item => item.slice(1, -1));
                            const nonBracketsContent = installNotes.replace(/\[.*?\]/g, '').trim();
                            
                            const parts = (row[partsIndex] || '').replace(/\s?HAH\d{6}(?=[,\s]|$)/g, '').trim();

                            return [
                                '', // Empty first column (for PDF)
                                bracketsContent.join(' '),
                                parts,
                                row[jobIndex] || '',
                                row[lastNameIndex] || '',
                                nonBracketsContent,
                                '' // Issues column
                            ];
                        })
                        .filter(row => row.some(cell => cell.trim() !== '')); // Remove blank rows

                    // Sort the processed data alphabetically by the Loc column (index 1)
                    processedData.sort((a, b) => a[1].localeCompare(b[1]));

                    displayTable(processedData);
                }
            });
        }

        function displayTable(data) {
            let tableHtml = '<table><tr><th>Loc</th><th>Parts</th><th>Job #</th><th>Last Name</th><th>Other Notes</th><th>Issues</th></tr>';
            data.forEach(row => {
                tableHtml += '<tr>';
                row.slice(1).forEach((cell, index) => {
                    tableHtml += `<td>${cell}</td>`;
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</table>';
            document.getElementById('output').innerHTML = tableHtml;
        }

        function startGlassCheck() {
            if (processedData.length === 0) {
                alert("Please load and process a CSV file first.");
                return;
            }

            try {
                const jsonData = JSON.stringify(processedData);
                console.log("JSON Data:", jsonData);

                const compressedData = LZString.compressToEncodedURIComponent(jsonData);
                console.log("Compressed Data:", compressedData);

                const mobileCheckUrl = `https://mbailey7411.github.io/Glass-Check/mobile-check.html?data=${compressedData}`;
                console.log("Mobile Check URL:", mobileCheckUrl);
                
                // Clear previous content
                document.getElementById("qrcode").innerHTML = '';
                document.getElementById("emailLink").innerHTML = '';

                // Generate an email link
                const emailSubject = "Glass Check Data Link";
                const emailBody = `Please use the following link to access the glass check data:\n\n${mobileCheckUrl}`;
                const mailtoLink = `mailto:?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
                const emailHTML = `<p>Alternatively, you can <a href="${mailtoLink}" target="_blank">email this link</a> to yourself or others.</p>`;
                document.getElementById("emailLink").innerHTML = emailHTML;

                // Display the modal
                document.getElementById('qrModal').style.display = 'block';
            } catch (error) {
                console.error("Error generating link:", error);
                alert("An error occurred while generating the link. Please try again.");
            }
        }

        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const headers = ['Loc', 'Parts', 'Job #', 'Last Name', 'Other Notes', 'Issues'];
            const data = processedData.map(row => row.slice(1)); // Remove the first empty column

            doc.setFontSize(12);
            doc.text('Work Order Checklist', 14, 15);
            doc.setFontSize(10);

            // Add the table
            doc.autoTable({
                head: [headers],
                body: data,
                startY: 20,
                theme: 'grid',
                styles: { fontSize: 8 },
                columnStyles: {
                    0: { cellWidth: 20 },  // Reduced width for Loc column
                    1: { cellWidth: 40 },
                    2: { cellWidth: 20 },
                    3: { cellWidth: 25 },
                    4: { cellWidth: 60 },  // Increased width for Other Notes
                    5: { cellWidth: 25 }
                }
            });

            doc.save("work_order_checklist.pdf");
        }
    </script>
</body>
</html>
