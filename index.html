<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Google Sheet Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV to Google Sheet Converter</h1>
        <input type="file" id="fileInput" accept=".csv">
        <button onclick="processFile()">Generate Google Sheet</button>
        <div id="result"></div>
    </div>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a CSV file first.');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                const csvData = e.target.result;
                const lines = csvData.split('\n');
                const result = lines.map(line => line.split(','));

                fetch('https://script.google.com/macros/s/AKfycby3qyrU3ATqfVDyXNo0Lqm6QUx51TSOcQK4UlDnr9OTX-fZVHxJflcgfhO4Mxy1kYAmXA/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `action=create&data=${encodeURIComponent(JSON.stringify(result))}`
                })
                .then(response => response.text())
                .then(data => {
                    try {
                        const jsonData = JSON.parse(data);
                        if (jsonData.sheetId) {
                            document.getElementById('result').innerHTML = `Google Sheet created successfully! <a href="https://docs.google.com/spreadsheets/d/${jsonData.sheetId}" target="_blank">Open Sheet</a>`;
                        } else if (jsonData.error) {
                            document.getElementById('result').innerHTML = `Error: ${jsonData.error}`;
                        }
                    } catch (error) {
                        document.getElementById('result').innerHTML = 'Error: Unable to parse response from server.';
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `Error: ${error.message}`;
                });
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
