<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor and Mobile Check</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        .btn-info {
            background-color: #34495e;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        #qrcode {
            text-align: center;
            margin-top: 20px;
        }
        .quiz-item {
            margin-bottom: 20px;
        }
        .quiz-item label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        #issueNotes textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Processor and Mobile Check</h1>
        <div id="csvProcessor" class="card">
            <input type="file" id="csvFile" accept=".csv">
            <button class="btn btn-primary" onclick="processCSV()">Process CSV</button>
            <button class="btn btn-info" onclick="downloadPDF()">Download PDF</button>
            <button class="btn btn-success" onclick="startGlassCheck()">Glass Check</button>
            <div id="output"></div>
            <div id="qrcode"></div>
        </div>
        <div id="glassCheck" class="card" style="display:none;">
            <div id="quizItem"></div>
            <div class="quiz-buttons">
                <button id="checkButton" class="btn btn-success" onclick="nextItem('check')">✓</button>
                <button id="stopButton" class="btn btn-danger" onclick="showIssueNotes()">⚠</button>
                <button id="exportButton" class="btn btn-info" onclick="exportResults()">Export</button>
            </div>
            <div id="issueNotes" style="display:none;">
                <textarea id="issueNotesText" placeholder="Enter issue notes here..."></textarea>
                <button class="btn btn-primary" onclick="submitIssueNotes()">Submit</button>
                <button class="btn btn-danger" onclick="skipIssueNotes()">Skip</button>
            </div>
        </div>
    </div>

    <script>
        let processedData = [];
        let currentItemIndex = 0;

        function processCSV() {
            const file = document.getElementById('csvFile').files[0];
            Papa.parse(file, {
                complete: function(results) {
                    const data = results.data;
                    const headers = data[0];
                    const installNotesIndex = headers.indexOf('Install Notes');
                    const partsIndex = headers.indexOf('Parts');
                    const jobIndex = headers.indexOf('Job #');
                    const lastNameIndex = headers.indexOf('Last Name');

                    processedData = data.slice(1)
                        .map(row => {
                            const installNotes = row[installNotesIndex] || '';
                            const bracketsContent = (installNotes.match(/\[(.*?)\]/g) || []).map(item => item.slice(1, -1));
                            const nonBracketsContent = installNotes.replace(/\[.*?\]/g, '').trim();
                            
                            const parts = (row[partsIndex] || '').replace(/\s?HAH\d{6}(?=[,\s]|$)/g, '').trim();

                            return [
                                '', // Empty first column (for PDF)
                                bracketsContent.join(' '),
                                parts,
                                row[jobIndex] || '',
                                row[lastNameIndex] || '',
                                nonBracketsContent,
                                '' // Issues column
                            ];
                        })
                        .filter(row => row.some(cell => cell.trim() !== '')); // Remove blank rows

                    // Sort the processed data alphabetically by the Loc column (index 1)
                    processedData.sort((a, b) => a[1].localeCompare(b[1]));

                    displayTable(processedData);
                    generateQRCode();
                }
            });
        }

        function displayTable(data) {
            let tableHtml = '<table><tr><th>Loc</th><th>Parts</th><th>Job #</th><th>Last Name</th><th>Other Notes</th><th>Issues</th></tr>';
            data.forEach(row => {
                tableHtml += '<tr>';
                row.slice(1).forEach((cell, index) => {
                    tableHtml += `<td>${cell}</td>`;
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</table>';
            document.getElementById('output').innerHTML = tableHtml;
        }

        function generateQRCode() {
            const compressedData = LZString.compressToEncodedURIComponent(JSON.stringify(processedData));
            const qrCodeUrl = `https://mbailey7411.github.io/mobile-checklist.html?data=${compressedData}`;
            new QRCode(document.getElementById("qrcode"), qrCodeUrl);
            document.getElementById('output').innerHTML += '<p>Scan QR code to run check on mobile device</p>';
        }

        function startGlassCheck() {
            document.getElementById('csvProcessor').style.display = 'none';
            document.getElementById('glassCheck').style.display = 'block';
            currentItemIndex = 0;
            showQuizItem();
        }

        function showQuizItem() {
            if (currentItemIndex >= processedData.length) {
                alert('Glass check completed!');
                return;
            }

            const item = processedData[currentItemIndex];
            const quizHtml = `
                <div class="quiz-item">
                    <p><label>Loc:</label> ${item[1]}</p>
                    <p><label>Parts:</label> ${item[2]}</p>
                    <p><label>Job #:</label> ${item[3]}</p>
                    <p><label>Last Name:</label> ${item[4]}</p>
                    <p><label>Other Notes:</label> ${item[5]}</p>
                </div>
            `;
            document.getElementById('quizItem').innerHTML = quizHtml;
            document.getElementById('issueNotes').style.display = 'none';
        }

        function nextItem(action) {
            if (action === 'check') {
                currentItemIndex++;
                showQuizItem();
            }
        }

        function showIssueNotes() {
            document.getElementById('issueNotes').style.display = 'block';
        }

        function submitIssueNotes() {
            const issueNotes = document.getElementById('issueNotesText').value.trim();
            processedData[currentItemIndex][6] = issueNotes || "Needs Attn";
            document.getElementById('issueNotesText').value = '';
            currentItemIndex++;
            showQuizItem();
        }

        function skipIssueNotes() {
            processedData[currentItemIndex][6] = "Needs Attn";
            document.getElementById('issueNotesText').value = '';
            currentItemIndex++;
            showQuizItem();
        }

        function exportResults() {
            document.getElementById('glassCheck').style.display = 'none';
            document.getElementById('csvProcessor').style.display = 'block';
            displayTable(processedData);
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // PDF generation code remains the same as in your original version
            // ...

            doc.save("work_order_checklist.pdf");
        }
    </script>
</body>
</html>
