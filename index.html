<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Table with QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <input type="file" id="csvFile" accept=".csv">
    <button onclick="processCSV()">Process CSV</button>
    <div id="output"></div>
    <div id="qrcode"></div>

    <script>
        let processedData = [];

        function processCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            Papa.parse(file, {
                complete: function(results) {
                    processedData = results.data;
                    displayTable(processedData);
                    generateQRCode();
                }
            });
        }

        function displayTable(data) {
            let tableHtml = '<table><tr>';
            
            // Create table header
            for (let i = 0; i < data[0].length; i++) {
                tableHtml += `<th>${data[0][i]}</th>`;
            }
            tableHtml += '</tr>';
            
            // Create table rows
            for (let i = 1; i < data.length; i++) {
                tableHtml += '<tr>';
                for (let j = 0; j < data[i].length; j++) {
                    tableHtml += `<td>${data[i][j]}</td>`;
                }
                tableHtml += '</tr>';
            }
            
            tableHtml += '</table>';
            document.getElementById('output').innerHTML = tableHtml;
        }

        function generateQRCode() {
            const compressedData = LZString.compressToEncodedURIComponent(JSON.stringify(processedData));
            const qrCodeUrl = `https://mbailey7411.github.io/mobile-checklist.html?data=${compressedData}`;
            new QRCode(document.getElementById("qrcode"), qrCodeUrl);
            document.getElementById('output').innerHTML += '<p>Scan QR code to run check on mobile device</p>';
        }
    </script>
</body>
</html>
