<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor and Mobile Check</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.20/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        table th:first-child,
        table td:first-child {
            width: 15%;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        .btn-info {
            background-color: #34495e;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
        #qrcode {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Processor and Mobile Check</h1>
        <div id="csvProcessor" class="card">
            <input type="file" id="csvFile" accept=".csv">
            <button class="btn btn-primary" onclick="processCSV()">Process CSV</button>
            <button class="btn btn-info" onclick="downloadPDF()">Download PDF</button>
            <button class="btn btn-success" onclick="startGlassCheck()">Glass Check</button>
            <div id="output"></div>
        </div>
    </div>

    <script>
        let processedData = [];

        function processCSV() {
            const file = document.getElementById('csvFile').files[0];
            Papa.parse(file, {
                complete: function(results) {
                    const data = results.data;
                    const headers = data[0];
                    const installNotesIndex = headers.indexOf('Install Notes');
                    const partsIndex = headers.indexOf('Parts');
                    const jobIndex = headers.indexOf('Job #');
                    const lastNameIndex = headers.indexOf('Last Name');

                    processedData = data.slice(1)
                        .map(row => {
                            const installNotes = row[installNotesIndex] || '';
                            const bracketsContent = (installNotes.match(/\[(.*?)\]/g) || []).map(item => item.slice(1, -1));
                            const nonBracketsContent = installNotes.replace(/\[(.*?)\]/g, '').trim();
                            return {
                                loc: row[jobIndex] || '',
                                lastName: row[lastNameIndex] || '',
                                installNotes: installNotes,
                                bracketsContent: bracketsContent,
                                nonBracketsContent: nonBracketsContent,
                                parts: row[partsIndex] || ''
                            };
                        });

                    displayData();
                }
            });
        }

        function displayData() {
            const output = document.getElementById('output');
            output.innerHTML = '';

            const table = document.createElement('table');

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            ['Loc', 'Last Name', 'Install Notes', 'Brackets Content', 'Non-Brackets Content', 'Parts'].forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            processedData.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(cellText => {
                    const td = document.createElement('td');
                    td.textContent = Array.isArray(cellText) ? cellText.join(', ') : cellText;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            output.appendChild(table);
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const tableData = processedData.map(row => ([
                row.loc, row.lastName, row.installNotes, row.bracketsContent.join(', '), row.nonBracketsContent, row.parts
            ]));

            doc.autoTable({
                head: [['Loc', 'Last Name', 'Install Notes', 'Brackets Content', 'Non-Brackets Content', 'Parts']],
                body: tableData,
            });

            doc.save('output.pdf');
        }

        async function startGlassCheck() {
            const apiKey = '$2a$10$DkfRkmihsgtwuX3nscnzK.Og8BXblwjNapx5Ag2D20vopZ/VCW9Ju';
            const data = JSON.stringify(processedData);

            const response = await fetch('https://api.jsonbin.io/v3/b', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': apiKey,
                },
                body: data,
            });

            const result = await response.json();
            const binId = result.metadata.id;
            const url = 'https://mbailey7411.github.io/Glass-Check/mobile-check.html?id=' + binId;

            generateQRCode(url);
        }

        function generateQRCode(url) {
            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            new QRCode(qrcodeDiv, url);
        }
    </script>
</body>
</html>
