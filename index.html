<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Processor</h1>
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="processCSV()">Process CSV</button>
        <div id="output"></div>
        <div id="qrcode"></div>
    </div>

    <script>
        function processCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            
            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        const processedData = results.data.map(row => {
                            const bracketsContent = row[0].match(/\[(.*?)\]/);
                            return [
                                row[0],
                                bracketsContent ? bracketsContent[1] : '',
                                row[1],
                                row[2],
                                row[3],
                                row[0].replace(/\[.*?\]/, '').trim()
                            ];
                        });

                        const jsonData = JSON.stringify(processedData);
                        const compressedData = LZString.compressToEncodedURIComponent(jsonData);
                        const mobileCheckURL = `mobile-check.html?data=${compressedData}`;

                        // Generate QR code
                        const qr = qrcode(0, 'L');
                        qr.addData(mobileCheckURL);
                        qr.make();
                        document.getElementById('qrcode').innerHTML = qr.createImgTag(5);

                        document.getElementById('output').innerHTML = `
                            <p>CSV processed successfully!</p>
                            <p>Scan the QR code below to open the mobile check page:</p>
                        `;
                    }
                });
            } else {
                alert('Please select a CSV file first.');
            }
        }
    </script>
</body>
</html>
