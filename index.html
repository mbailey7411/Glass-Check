<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor and Checklist Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
        #qrcode {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <h1>CSV Processor and Checklist Generator</h1>
        <input type="file" id="fileInput" accept=".csv">
        <button id="processBtn">Process CSV</button>
        <button id="generateBtn" style="display: none;">Generate Checklist</button>
        <div id="output"></div>
        <div id="qrcode"></div>
        <p>Google Sheet Link: <a href="https://docs.google.com/spreadsheets/d/1vYnNgZYoj8msRDNND9SkWCLd4mgFePxksavNFG7knxQ/edit?usp=sharing" target="_blank">Open Sheet</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        // Google Sheets API configuration
        const API_KEY = 'YOUR_API_KEY';
        const SHEET_ID = '1vYnNgZYoj8msRDNND9SkWCLd4mgFePxksavNFG7knxQ';
        const RANGE = 'Sheet1!A:C';

        let processedData = null;

        document.getElementById('processBtn').addEventListener('click', processCSV);
        document.getElementById('generateBtn').addEventListener('click', generateChecklist);

        // Generate QR code
        new QRCode(document.getElementById("qrcode"), "https://docs.google.com/spreadsheets/d/1vYnNgZYoj8msRDNND9SkWCLd4mgFePxksavNFG7knxQ/edit?usp=sharing");

        function processCSV() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        processData(results.data);
                    }
                });
            } else {
                document.getElementById('output').innerHTML = 'Please select a CSV file.';
            }
        }

        function processData(data) {
            // Find the indices of the required columns
            const headers = data[0];
            const installNotesIndex = headers.indexOf('Install Notes');
            const partsIndex = headers.indexOf('Parts');
            const jobNumberIndex = headers.indexOf('Job #');

            if (installNotesIndex === -1 || partsIndex === -1 || jobNumberIndex === -1) {
                document.getElementById('output').innerHTML = 'Required columns not found in CSV.';
                return;
            }

            // Filter and process the data
            processedData = data.slice(1).map(row => {
                const installNotes = row[installNotesIndex] || '';
                const parts = row[partsIndex] ? processParts(row[partsIndex]) : '';
                const jobNumber = row[jobNumberIndex] || '';
                return [installNotes, parts, jobNumber];
            }).filter(row => row.some(cell => cell !== '')); // Remove rows where all cells are empty

            // Sort by Install Notes column
            processedData.sort((a, b) => a[0].localeCompare(b[0]));

            document.getElementById('output').innerHTML = 'CSV processed successfully.';
            document.getElementById('generateBtn').style.display = 'block';
        }

        function processParts(partsString) {
            // Remove HAH combinations
            return partsString.replace(/\b(HAH\w+)\b/g, '').split(',')
                .map(part => part.trim())
                .filter(part => part !== '')
                .join(', ');
        }

        function generateChecklist() {
            if (!processedData) {
                document.getElementById('output').innerHTML = 'Please process a CSV file first.';
                return;
            }

            gapi.load('client', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(function () {
                updateSheet();
            }, function(error) {
                document.getElementById('output').innerHTML = 'Error initializing Google Sheets API: ' + error.details;
            });
        }

        function updateSheet() {
            gapi.client.sheets.spreadsheets.values.update({
                spreadsheetId: SHEET_ID,
                range: RANGE,
                valueInputOption: 'RAW',
                resource: {
                    values: [['Install Notes', 'Parts', 'Job #'], ...processedData]
                }
            }).then(function(response) {
                document.getElementById('output').innerHTML = 'Checklist generated and updated in Google Sheets.';
            }, function(response) {
                document.getElementById('output').innerHTML = 'Error updating sheet: ' + response.result.error.message;
            });
        }
    </script>
</body>
</html>
