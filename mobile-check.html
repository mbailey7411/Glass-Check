<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Check</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        table th:first-child,
        table td:first-child {
            width: 15%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Glass Check</h1>
        <div id="output" class="card"></div>
    </div>

    <script>
        async function getData() {
            const urlParams = new URLSearchParams(window.location.search);
            const binId = urlParams.get('id');

            if (binId) {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': '$2a$10$DkfRkmihsgtwuX3nscnzK.Og8BXblwjNapx5Ag2D20vopZ/VCW9Ju'
                    }
                });

                const result = await response.json();
                const data = result.record;
                displayData(data);
            } else {
                document.getElementById('output').innerText = 'No data found';
            }
        }

        function displayData(data) {
            const output = document.getElementById('output');
            output.innerHTML = '';

            const table = document.createElement('table');

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            ['Loc', 'Last Name', 'Install Notes', 'Brackets Content', 'Non-Brackets Content', 'Parts'].forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(cellText => {
                    const td = document.createElement('td');
                    td.textContent = Array.isArray(cellText) ? cellText.join(', ') : cellText;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            output.appendChild(table);
        }

        getData();
    </script>
</body>
</html>
