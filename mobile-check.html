<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Check</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .found-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .issue-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .nav-btn {
            background-color: #008CBA;
            color: white;
            border: none;
        }
        .export-btn {
            background-color: #FF9800;
            color: white;
            border: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .status {
            font-weight: bold;
            margin-top: 10px;
        }
        .status.found {
            color: green;
        }
        .status.issue {
            color: red;
        }
        textarea {
            width: 100%;
            height: 60px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>Mobile Check</h1>
        <p>Loading data...</p>
    </div>
    <button onclick="exportResults()" class="export-btn">Export Results</button>

    <script>
        let processedData = [];
        let currentIndex = 0;
        let itemStatuses = [];
        let itemNotes = [];

        function loadData() {
            const urlParams = new URLSearchParams(window.location.search);
            const compressedData = urlParams.get('data');

            if (compressedData) {
                try {
                    const decompressedData = LZString.decompressFromEncodedURIComponent(compressedData);
                    processedData = JSON.parse(decompressedData);
                    itemStatuses = new Array(processedData.length).fill('unchecked');
                    itemNotes = new Array(processedData.length).fill('');
                    startMobileCheck();
                } catch (error) {
                    document.getElementById('content').innerHTML = '<p style="color: red;">Error loading data. Please try again.</p>';
                    console.error('Error parsing data:', error);
                }
            } else {
                document.getElementById('content').innerHTML = '<p style="color: red;">No data found. Please process a CSV file first.</p>';
            }
        }

        function startMobileCheck() {
            document.getElementById('content').innerHTML = '<h2>Mobile Check</h2>';
            showItem();
        }

        function showItem() {
            const content = document.getElementById('content');
            if (currentIndex >= 0 && currentIndex < processedData.length) {
                const item = processedData[currentIndex];
                const status = itemStatuses[currentIndex];
                const notes = itemNotes[currentIndex];
                content.innerHTML = `
                    <h2>Item ${currentIndex + 1} of ${processedData.length}</h2>
                    <p><strong>Brackets Content:</strong> ${item[1]}</p>
                    <p><strong>Parts:</strong> ${item[2]}</p>
                    <p><strong>Job #:</strong> ${item[3]}</p>
                    <p><strong>Last Name:</strong> ${item[4]}</p>
                    <p><strong>Non-Brackets Content:</strong> ${item[5]}</p>
                    <button onclick="setStatus('found')" class="found-btn">Found</button>
                    <button onclick="setStatus('issue')" class="issue-btn">Issue</button>
                    <div class="status ${status}">${status.charAt(0).toUpperCase() + status.slice(1)}</div>
                    <textarea id="itemNotes" placeholder="Add notes here...">${notes}</textarea>
                    <div style="margin-top: 20px;">
                        <button onclick="navigate(-1)" class="nav-btn" ${currentIndex === 0 ? 'disabled' : ''}>Previous</button>
                        <button onclick="navigate(1)" class="nav-btn" ${currentIndex === processedData.length - 1 ? 'disabled' : ''}>Next</button>
                    </div>
                `;
            } else {
                content.innerHTML = '<p>No items to display.</p>';
            }
        }

        function setStatus(status) {
            itemStatuses[currentIndex] = status;
            saveNotes();
            showItem();
        }

        function navigate(direction) {
            saveNotes();
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = 0;
            if (currentIndex >= processedData.length) currentIndex = processedData.length - 1;
            showItem();
        }

        function saveNotes() {
            const notesElement = document.getElementById('itemNotes');
            if (notesElement) {
                itemNotes[currentIndex] = notesElement.value;
            }
        }

        function exportResults() {
            saveNotes();
            const issueItems = [];
            const okItems = [];

            processedData.forEach((item, index) => {
                const status = itemStatuses[index];
                const notes = itemNotes[index];
                const formattedItem = `
                    Job #: ${item[3]}
                    Last Name: ${item[4]}
                    Brackets Content: ${item[1]}
                    Parts: ${item[2]}
                    Non-Brackets Content: ${item[5]}
                    Status: ${status.charAt(0).toUpperCase() + status.slice(1)}
                    Notes: ${notes}
                    ------------------------
                `;
                if (status === 'issue') {
                    issueItems.push(formattedItem);
                } else if (status === 'found') {
                    okItems.push(formattedItem);
                }
            });

            const emailBody = `
                Items with Issues:
                ${issueItems.join('\n')}

                Items OK:
                ${okItems.join('\n')}
            `;

            const emailSubject = 'Mobile Check Results';
            const mailtoLink = `mailto:?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink;
        }

        // Call loadData when the page loads
        window.onload = loadData;
    </script>
</body>
</html>
