<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Checklist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .found-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .issue-btn {
            background-color: #f44336;
            color: white;
            border: none;
        }
        .nav-btn {
            background-color: #008CBA;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>Mobile Checklist</h1>
        <div id="mobileView"></div>
    </div>

    <script>
        let processedData = [];
        let currentIndex = 0;
        let itemsWithIssues = [];
        let checkedItems = [];

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const compressedData = urlParams.get('data');

        if (compressedData) {
            const decompressedData = LZString.decompressFromEncodedURIComponent(compressedData);
            processedData = JSON.parse(decompressedData);
            startMobileCheck();
        } else {
            document.getElementById('mobileView').innerHTML = '<p>No data provided. Please scan a valid QR code.</p>';
        }

        function startMobileCheck() {
            showItem();
        }

        function showItem() {
            const mobileView = document.getElementById('mobileView');
            if (currentIndex < processedData.length) {
                const item = processedData[currentIndex];
                mobileView.innerHTML = `
                    <h2>Item ${currentIndex + 1} of ${processedData.length}</h2>
                    <p><strong>Brackets Content:</strong> ${item[1]}</p>
                    <p><strong>Parts:</strong> ${item[2]}</p>
                    <p><strong>Job #:</strong> ${item[3]}</p>
                    <p><strong>Last Name:</strong> ${item[4]}</p>
                    <p><strong>Non-Brackets Content:</strong> ${item[5]}</p>
                    <button onclick="itemFound()" class="found-btn">✓</button>
                    <button onclick="itemIssue()" class="issue-btn">⛔</button>
                    <br><br>
                    <button onclick="navPrev()" class="nav-btn">◀ Previous</button>
                    <button onclick="navNext()" class="nav-btn">Next ▶</button>
                    <br><br>
                    <button onclick="exportResults()">Export Results</button>
                `;
            } else {
                mobileView.innerHTML = `
                    <h2>Check Complete!</h2>
                    <p>All items have been checked.</p>
                    <p>Number of items with issues: ${itemsWithIssues.length}</p>
                    <button onclick="exportResults()">Export Results</button>
                `;
            }
        }

        function itemFound() {
            checkedItems.push(processedData[currentIndex]);
            currentIndex++;
            showItem();
        }

        function itemIssue() {
            const notes = prompt("Please enter notes about the issue:");
            itemsWithIssues.push({...processedData[currentIndex], notes});
            currentIndex++;
            showItem();
        }

        function navPrev() {
            if (currentIndex > 0) {
                currentIndex--;
                showItem();
            }
        }

        function navNext() {
            if (currentIndex < processedData.length - 1) {
                currentIndex++;
                showItem();
            }
        }

        function exportResults() {
            let emailBody = "Items with Issues:\n\n";
            itemsWithIssues.forEach((item, index) => {
                emailBody += `${index + 1}. Brackets Content: ${item[1]}\n`;
                emailBody += `   Parts: ${item[2]}\n`;
                emailBody += `   Job #: ${item[3]}\n`;
                emailBody += `   Last Name: ${item[4]}\n`;
                emailBody += `   Non-Brackets Content: ${item[5]}\n`;
                emailBody += `   Notes: ${item.notes}\n\n`;
            });

            emailBody += "\nChecked Items:\n\n";
            checkedItems.forEach((item, index) => {
                emailBody += `${index + 1}. Brackets Content: ${item[1]}\n`;
                emailBody += `   Parts: ${item[2]}\n`;
                emailBody += `   Job #: ${item[3]}\n`;
                emailBody += `   Last Name: ${item[4]}\n`;
                emailBody += `   Non-Brackets Content: ${item[5]}\n\n`;
            });

            const mailtoLink = `mailto:?subject=Mobile Checklist Results&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
